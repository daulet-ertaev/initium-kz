{% extends "post/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Проект</legend>
                <h2>А вы точно хотите удалить проект?"{{ object.title }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Да, удалить</button>
                <a class="btn btn-outline-danger" href="{% url 'post-detail' object.id %}">ОТмена</a>
            </div>
        </form>
    </div>
{% endblock content %}
